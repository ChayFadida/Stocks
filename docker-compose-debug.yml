version: '3'
services:
  app:
    build:
      dockerfile: Dockerfile.debug
    ports:
      - 8000:8000
      - 9228:9228
    depends_on:
      - mysql_server
    restart: always
    environment: 
      - MYSQL_HOST=${MYSQLCONTAINER}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - API_KEY=${API_KEY}
    command: sh -c "sleep 3 && node ./src/server.js"
    volumes:
      - ${PWD}:/data/app

  mysql_server:
    image: mysql:8.0
    container_name: ${MYSQLCONTAINER}
    ports:
        - "3306:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - API_KEY=${API_KEY}
